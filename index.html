<!DOCTYPE html>
<html>
<head>
    <title>Summeriser</title>
    
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img style="width: 4%; height:90%;" alt="Brand" src="res/brand.png">
                </a>
            </div>
        </div>
    </nav>
    
    <div class="text-center" height="800px" style="display:inline-block; width: 90%;">
        <div class="drop" width="80%">
            <div id="drop_zone" >Drop files here</div>
        </div>
        
        <div style="text-align:center;">
            <span class="btn btn-default btn-file">
                Browse... <input type="file" id="files" name="files" onchange='$("#file-info").html($(this).val());'>
            </span>
            <div style="display:inline-block" id="file-info"></div>
        </div>
        
    </div>
    
    <br>
    

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>        
    
    <!--JavaScript-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
</body>

</html>
