<!DOCTYPE html>
<html>
<head>
    <title>Summeriser</title>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a style="display:inline-block" class="navbar-brand" href="#">Summariser</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/joeybutton/summariser" target="_blank">Source</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Preferences</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="mailto:jbutton@middlebury.edu?cc=taow@middlebury.edu, bwbrown@middlebury.edu&Subject=Feedback on Summariser">Feedback</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--Above is navigation bar-->


    <!--And below is not-->
    <div class="text-center" height="800px" style="display:inline-block; width: 90%;">
        <div id="drop_box" class="drop" width="80%">
            <div id="drop_zone">Drop files here</div>
            
            <div id="loading" class="loader-pencil-content">
                <div class="btn-pencil">
                    <svg id="loader-pencil" xmlns="http://www.w3.org/2000/svg" width="667" height="182" viewBox="0 0 677.34762 182.15429">
                        <g>
                            <path id="body-pencil" d="M128.273 0l-3.9 2.77L0 91.078l128.273 91.076 549.075-.006V.008L128.273 0zm20.852 30l498.223.006V152.15l-498.223.007V30zm-25 9.74v102.678l-49.033-34.813-.578-32.64 49.61-35.225z">
                            </path>
                            <path id="line" d="M134.482 157.147v25l518.57.008.002-25-518.572-.008z">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>


        <form style="margin-top:5px;" action="/upload_pdf" method="post" enctype="multipart/form-data" name="pdf" id="upload-form">
            <span id="browse" class="btn btn-primary btn-file">
                Browse... <input type="file" id="files" name="pdf">
            </span>
            <div style="display:inline-block" id="file-info"></div>
        </form>

    </div>
    <br>
    
    
    <!--Display of information-->
    <div id="statistics" style="display:none; margin-bottom:15px;" class="container">
        <!-- LEFT COLUMN -->
        <div class="column-left jumbotron">

            <div class="displayStyle" style="height:100%">
                <div style="height:20%;width:100%;">
                    <p>Text summary</p>
                </div>
                
                <div style="height:80%;width:100%;overflow-y:scroll;">
                    <p style="word-wrap:break-word" id="summary"></p>
                </div>
            </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="column-right jumbotron">
            <div id="visDiv">
                <div class="displayStyle"  style="height:100%">
                    <div style="height:20%;width:100%;overflow-y:scroll;">
                        <p>Text stats</p>
                    </div>
                    
                    <p style="word-wrap:break-word;overflow-y:scroll;" id="stats"></p>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer class="footer navbar-fixed-bottom">
        <div style="height:100%;" class="container">
            <p style="height:100%;" class="text-muted">
                For those days you sleep in and don't finish all your work, use
                <a href="https://en.wikipedia.org/wiki/Latent_semantic_analysis">latent semantic analysis</a>
                (implemented in python using
                <a href="https://pypi.python.org/pypi/sumy">sumy</a>)
                to summarize your readings.
            </p>
        </div>
    </footer>




    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!--JavaScript-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
